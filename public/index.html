<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 3 Image Station v2.2</title>
    <style>
        :root { --bg: #0b1120; --card: #1e293b; --primary: #3b82f6; --text: #f8fafc; --border: #334155; }
        body { font-family: system-ui, -apple-system, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: var(--bg); color: var(--text); }
        
        /* æ¨™é¡Œèˆ‡ç‰ˆæœ¬ */
        header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 24px; border-bottom: 1px solid var(--border); padding-bottom: 16px; }
        h1 { margin: 0; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .version { font-size: 0.8rem; color: #64748b; font-family: monospace; }

        /* ä¸»ä½ˆå±€ */
        .grid-container { display: grid; grid-template-columns: 360px 1fr; gap: 24px; }
        
        /* å¡ç‰‡å…±ç”¨æ¨£å¼ */
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); }
        
        /* è¡¨å–®å…ƒä»¶ */
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 6px; font-weight: 600; letter-spacing: 0.5px; }
        input, select, textarea { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; box-sizing: border-box; font-size: 0.9rem; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; }
        textarea { height: 110px; resize: vertical; line-height: 1.5; }

        /* æŒ‰éˆ• */
        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 8px; }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-primary:disabled { background: #475569; cursor: not-allowed; opacity: 0.8; }

        /* å³å´ç•«å»Š */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; min-height: 200px; }
        .img-box { background: #000; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; position: relative; border: 1px solid #333; display: flex; align-items: center; justify-content: center; }
        .img-box img { width: 100%; height: 100%; object-fit: contain; cursor: zoom-in; }
        .placeholder { color: #475569; font-size: 0.9rem; }

        /* Debug å€åŸŸ */
        details { margin-top: 24px; background: #000; border: 1px solid #333; border-radius: 8px; }
        summary { padding: 12px; color: #64748b; cursor: pointer; font-family: monospace; font-size: 0.8rem; }
        pre { margin: 0; padding: 16px; color: #4ade80; font-size: 0.75rem; overflow-x: auto; max-height: 300px; }

        @media (max-width: 800px) { .grid-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <h1>Gemini 3 Image Station</h1>
    <span class="version">v2.2 API Selector</span>
</header>

<div class="grid-container">
    <!-- å·¦å´ï¼šè¨­å®šé¢æ¿ -->
    <div class="panel">
        
        <!-- 1. API è¨­å®šå€ -->
        <div style="background: #0f172a; padding: 12px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #334155;">
            <div class="form-group">
                <label>ğŸ“¡ é¸æ“‡ API ç·šè·¯</label>
                <select id="apiSelector" onchange="toggleCustomUrl()">
                    <option value="default">é è¨­ (Appmedo Proxy)</option>
                    <option value="official">Google Official (éœ€ API Key)</option>
                    <option value="custom">è‡ªå®šç¾© URL...</option>
                </select>
            </div>
            
            <!-- è‡ªå®šç¾© URL è¼¸å…¥æ¡† (é è¨­éš±è—) -->
            <div class="form-group" id="customUrlGroup" style="display:none;">
                <label>è‡ªå®šç¾© API URL</label>
                <input type="text" id="customUrl" placeholder="https://..." />
            </div>

            <div class="form-group">
                <label>ğŸ”‘ API Key (é¸å¡«)</label>
                <input type="password" id="apiKey" placeholder="AIzaSy..." />
            </div>
        </div>

        <!-- 2. ç”Ÿæˆåƒæ•¸å€ -->
        <div class="form-group">
            <label>ğŸ¨ æç¤ºè© (Prompt)</label>
            <textarea id="prompt" placeholder="æè¿°ç•«é¢ç´°ç¯€...">Cyberpunk city, neon lights, 8k resolution, realistic</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div class="form-group">
                <label>æ¯”ä¾‹</label>
                <select id="aspectRatio">
                    <option value="16:9">16:9 æ©«å‘</option>
                    <option value="1:1">1:1 æ­£æ–¹</option>
                    <option value="9:16">9:16 ç›´å‘</option>
                    <option value="4:3">4:3 æ¨™æº–</option>
                    <option value="3:4">3:4 äººåƒ</option>
                </select>
            </div>
            <div class="form-group">
                <label>æ•¸é‡</label>
                <select id="sampleCount">
                    <option value="1">1 å¼µ</option>
                    <option value="2">2 å¼µ</option>
                    <option value="4">4 å¼µ</option>
                </select>
            </div>
        </div>

        <button id="btn" class="btn-primary" onclick="generate()">ğŸš€ é–‹å§‹ç”Ÿæˆ</button>
        <div id="status" style="text-align: center; margin-top: 12px; font-size: 0.85rem; color: #94a3b8;">ç­‰å¾…æŒ‡ä»¤...</div>
    </div>

    <!-- å³å´ï¼šå±•ç¤ºé¢æ¿ -->
    <div class="panel">
        <label>ğŸ–¼ï¸ ç”Ÿæˆçµæœ</label>
        <div id="gallery" class="gallery">
            <div class="img-box"><span class="placeholder">åœ–ç‰‡å°‡é¡¯ç¤ºæ–¼æ­¤</span></div>
        </div>
    </div>
</div>

<details>
    <summary>ğŸ› ï¸ é–‹ç™¼è€…é™¤éŒ¯ (Debug Log)</summary>
    <pre id="apiOutput">// API å›æ‡‰å°‡é¡¯ç¤ºæ–¼æ­¤...</pre>
</details>

<script>
    // é å®šç¾©çš„ URL å¸¸é‡
    const URLS = {
        default: "https://api-integrations.appmedo.com/app-7r29gu4xs001/api-Xa6JZ58oPMEa/v1beta/models/gemini-3-pro-image-preview:generateContent",
        official: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent"
    };

    function toggleCustomUrl() {
        const val = document.getElementById('apiSelector').value;
        document.getElementById('customUrlGroup').style.display = (val === 'custom') ? 'block' : 'none';
    }

    async function generate() {
        const prompt = document.getElementById('prompt').value;
        const apiKey = document.getElementById('apiKey').value;
        const selector = document.getElementById('apiSelector').value;
        const aspectRatio = document.getElementById('aspectRatio').value;
        const sampleCount = parseInt(document.getElementById('sampleCount').value);
        
        // æ±ºå®šæœ€çµ‚ç›®æ¨™ URL
        let targetEndpoint = "";
        if (selector === 'custom') {
            targetEndpoint = document.getElementById('customUrl').value;
        } else {
            targetEndpoint = URLS[selector];
        }

        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        const gallery = document.getElementById('gallery');
        const apiOut = document.getElementById('apiOutput');

        if (!prompt) return alert("è«‹è¼¸å…¥æç¤ºè©ï¼");
        if (selector === 'custom' && !targetEndpoint) return alert("è«‹è¼¸å…¥è‡ªå®šç¾© URLï¼");

        // UI é–å®š
        btn.disabled = true;
        status.innerText = "â³ é€£ç·šä¸­...";
        gallery.innerHTML = Array(sampleCount).fill('<div class="img-box"><span class="placeholder">ç”Ÿæˆä¸­...</span></div>').join('');
        apiOut.innerText = `Sending request to: ${targetEndpoint}...`;

        try {
            // ç™¼é€è«‹æ±‚åˆ°æˆ‘å€‘è‡ªå·±çš„ Node.js Proxy
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-target-endpoint': targetEndpoint, // å‘Šè¨´å¾Œç«¯è¦å»å“ªè£¡
                    'x-custom-key': apiKey // å‚³é Key
                },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseModalities: ["IMAGE"],
                        imageConfig: { aspectRatio, imageCount: sampleCount }
                    }
                })
            });

            const rawText = await response.text();
            let data;
            try {
                data = JSON.parse(rawText);
            } catch(e) {
                throw new Error("API Error (Not JSON): " + rawText.substring(0, 200));
            }

            // æ›´æ–° Debug Log
            apiOut.innerText = JSON.stringify(data, null, 2).substring(0, 5000);
            status.innerText = `HTTP ${response.status}`;

            // è§£æåœ–ç‰‡
            const images = [];
            if (data.candidates) {
                data.candidates.forEach(c => {
                    if (c.content && c.content.parts) {
                        c.content.parts.forEach(p => {
                            if (p.inlineData?.data) images.push(p.inlineData.data);
                            else if (p.text) {
                                const m = p.text.match(/data:image\/[^;]+;base64,([A-Za-z0-9+/=]+)/);
                                if (m) images.push(m[1]);
                            }
                        });
                    }
                });
            }

            // é¡¯ç¤ºçµæœ
            if (images.length > 0) {
                gallery.innerHTML = images.map(b64 => `
                    <div class="img-box">
                        <img src="data:image/png;base64,${b64}" onclick="window.open(this.src)" title="é»æ“Šæ”¾å¤§" />
                    </div>
                `).join('');
                status.innerText = `âœ… æˆåŠŸç”Ÿæˆ ${images.length} å¼µ`;
                status.style.color = "#4ade80";
            } else {
                gallery.innerHTML = `<div class="img-box" style="border:1px solid red"><span class="placeholder" style="color:red">ç„¡åœ–ç‰‡æ•¸æ“š</span></div>`;
                status.innerText = "âš ï¸ å¤±æ•—ï¼šAPI æœªå›å‚³åœ–ç‰‡";
                status.style.color = "#fbbf24";
            }

        } catch (e) {
            status.innerText = "âŒ éŒ¯èª¤";
            status.style.color = "#ef4444";
            apiOut.innerText = e.stack;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
